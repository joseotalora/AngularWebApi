<form class="emp-form" #usuarioForm = "ngForm" (ngSubmit) = "onSubmit(usuarioForm)"> 
  <input type="hidden" name="UsuId" #UsuId="ngModel" [(ngModel)]="usuarioService.selectedUsuario.UsuId">
  <div class="form-row">
    <div class="form-group col-md-8">
      <input type="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="usuarioService.selectedUsuario.Nombre" placeholder="Nombre" required>
      <div class="validation-error" *ngIf="Nombre.invalid && Nombre.touched">Este Campo Es Obligatorio</div>
    </div>    
  </div>
  <div class="form-row">     
    <div class="form-group col-md-8">
      <input type="form-control" name="Email" #Email="ngModel" [(ngModel)]="usuarioService.selectedUsuario.Email" placeholder="Email" required>
      <div class="validation-error" *ngIf="Email.invalid && Email.touched">Este Campo Es Obligatorio</div>
    </div>   
  </div>
  <div class="form-row">    
    <div class="form-group col-md-8">
      <input type="form-control" name="Password" #Password="ngModel" [(ngModel)]="usuarioService.selectedUsuario.Password" placeholder="ContraseÃ±a" required>
      <div class="validation-error" *ngIf="Password.invalid && Password.touched">Este Campo Es Obligatorio</div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
     <button [disabled]="!usuarioForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Guardar</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm()"><i class="fa fa-repeat"></i> Refrescar</button>
    </div>
    
  </div>

  </form>
